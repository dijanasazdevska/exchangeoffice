<script th:inline="javascript" type="text/javascript">

    if([[${bodyContent}]]==="list"){
        document.getElementsByClassName("nav-item")[0].classList.add("active");


    }
    else if([[${bodyContent}]]==="calculator"){
        document.getElementsByClassName("nav-item")[1].classList.add("active");

    }
    else if([[${bodyContent}]]==="map"){
        document.getElementsByClassName("nav-item")[2].classList.add("active");


    }
    else if([[${bodyContent}]]==="contact"){
        document.getElementsByClassName("nav-item")[3].classList.add("active");

    }
    let string =document.getElementsByClassName("navbar-brand")[0].innerHTML.split(" ")[1]+" | ";
    if([[${bodyContent}]]=="change"){
        document.title=string+[[${language}]]==='EN'?'Change':'Промени';
    }
    else{
        document.title=string+document.getElementsByClassName("active")[0].innerText;

    }
