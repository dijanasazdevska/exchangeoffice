<div xmlns="" xmlns:th="http://www.w3.org/1999/xhtml">
<form th:method="POST" th:action="@{'/admin/change/{id}'(lang=${lang},id=${c.getCurrency_id()})}">
<div class="form-group">
    <h1 th:if="${lang}!='EN'">Променувам за <block th:text="${c.getCurrency().getName()}"></block></h1>
    <h1 th:if="${lang}=='EN'">Changing for <block th:text="${c.getCurrency().getName()}"></block></h1>

</div>
    <div class="form-group">
    <label for="buying" th:text="${language}=='EN'?'Buying':'Куповен'"></label>

    <input class="form-control" name="buying" id="buying" type="number" step="0.01" th:value="${c.getBuying()}">



</div>
    <div class="form-group">
        <label for="selling" th:text="${language}=='EN'?'Selling':'Продавен'"></label>

        <input class="form-control" name="selling" id="selling" type="number" step="0.01" th:value="${c.getSelling()}">

    </div>
    <div class="form-group">
        <label for="amount">Важи за</label>
        <input class="form-control" name="amount" id="amount" type="number" th:value="${c.getAmount()}">
    </div>
    <input type="submit" class="btn btn-success" th:value="${language}=='EN'?'Change':'Промени'">
    <a th:href="@{'/'(lang=${lang})}" class="btn btn-primary" th:text="${language}=='EN'?'Cancel':'Откажи'"></a>
</form>

</div>
